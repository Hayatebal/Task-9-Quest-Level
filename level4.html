<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 4 - Do Your Character</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ADD8E6; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            margin: 0; 
        }
        .card {
            background-color: #E0FFFF;
            border-radius: 15px;      
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); 
        }
        .error-message {
            color: red;
        }
        .success-message {
            color: green; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title">Do Your Character - Level 4</h5>
                <p class="card-text" style="color: #000000">Now, May I know who you are?</p>
                <p class="card-text">Enter your name:</p>
                <input type="text" id="nameInput" class="form-control mb-3" placeholder="Your Name">

                <p class="card-text">Select your preferred role:</p>
                <select id="roleSelect" class="form-control mb-3">
                    <option value="">Choose a role</option>
                    <option value="Warrior">Tank</option>
                    <option value="Mage">Mage</option>
                    <option value="Rogue">Support</option>
                    <option value="Healer">Core</option>
                </select>

                <button id="submitButton" class="btn btn-primary">Submit</button>
                <div id="message" class="mt-3"></div>
                <div class="mt-3">
                    <a href="level3.html" class="btn btn-secondary">Back</a>
                    <a href="level5.html" class="btn btn-primary">Next</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const nameInput = document.getElementById('nameInput').value;
            const roleSelect = document.getElementById('roleSelect').value;
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '';

            if (nameInput.trim() === '') {
                messageDiv.innerHTML = 'Please enter your name.';
                messageDiv.className = 'error-message';
            } else if (roleSelect === '') {
                messageDiv.innerHTML = 'Please select a preferred role.';
                messageDiv.className = 'error-message';
            } else {
                messageDiv.innerHTML = 'Welcome, ' + nameInput + '! You have chosen the role of ' + roleSelect + '.';
                messageDiv.className = 'success-message';
            }
        });
    </script>
</body>
</html>
